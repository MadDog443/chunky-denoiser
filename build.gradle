apply plugin: 'java'

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url 'https://oss.sonatype.org/content/repositories/snapshots/'
	}
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
	compile 'se.llbit:chunky-core:2.0-beta6'
	compile 'org.apache.commons:commons-math3:3.2'
}

defaultTasks 'jar'

apply plugin: 'java'
jar.enabled = false

compileJava {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

sourceSets {
	chunky1 {
		java.srcDir 'src/main/java'
		java.srcDir 'src/chunky-1/java'
		resources.srcDir 'src/main/resources'
		resources.srcDir 'src/chunky-1/resources'
	}
	chunky2 {
		java.srcDir 'src/main/java'
		java.srcDir 'src/chunky-2/java'
		resources.srcDir 'src/main/resources'
		resources.srcDir 'src/chunky-2/resources'
	}
}

task chunky1Jar(type: Jar) {
	from sourceSets.chunky1.output
	classifier = 'chunky1'
}

task chunky2Jar(type: Jar) {
	from sourceSets.chunky2.output
	classifier = 'chunky2'
}

dependencies {
	chunky1Compile 'se.llbit:chunky-core:1.4.5'
	chunky2Compile 'se.llbit:chunky-core:2.0-beta6'
}

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url 'https://oss.sonatype.org/content/repositories/snapshots/'
	}
}

defaultTasks 'chunky1Jar', 'chunky2Jar'
